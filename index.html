<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GitHub user search</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>devfinder</h1>
        <div class="light">Light Dark</div>
      </div>
      <form class="search-box">
        <input placeholder="Search GitHub username..." />
        <button>Search</button>
      </form>
      <div class="user-container">
        <div class="user-header">
          <img src="avatar.png" class="avatar" alt="avatar" />
          <h2>The Octocat</h2>
          <h3>aoctocat</h3>
          <p>Joined <span>25 Jan 2011</span></p>
        </div>
        <div class="about">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Donec idui,
          Quisque volutpat mattis eros.
        </div>
        <div class="statistics">
          <div class="info">
            <div class="label-stat">Repos</div>
            <div class="number-stat">8</div>
          </div>
          <div class="info">
            <div class="label-stat">Followers</div>
            <div class="number-stat">3938</div>
          </div>
          <div class="info">
            <div class="label-stat">Following</div>
            <div class="number-stat">9</div>
          </div>
        </div>
        <div class="links">
          <div class="link">
            <div class="icon">Icon</div>
            <div class="link-info">San Francisco</div>
          </div>
          <div class="link">
            <div class="icon">Icon</div>
            <div class="link-info">https://github.blog</div>
          </div>
          <div class="link">
            <div class="icon">Icon</div>
            <div class="link-info">Not Available</div>
          </div>
          <div class="link">
            <div class="icon">Icon</div>
            <div class="link-info">@github</div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
