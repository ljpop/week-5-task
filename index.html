<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GitHub user search</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>devfinder</h1>
        <div class="light-mode light">
          <h5>Dark</h5>
          <img src="assets/icon-moon.svg" />
        </div>
        <div class="light-mode dark">
          <h5>Light</h5>
          <img src="assets/icon-sun.svg" />
        </div>
      </div>
      <form class="search-box">
        <input class="input-user" placeholder="Search GitHub username..." />
        <p class="errorMessage">Lorem ipsum!</p>
        <button>Search</button>
      </form>
      <div class="user-container">
        <div class="user-header">
          <img src="avatar.png" class="avatar" alt="avatar" />
          <h1>The Octocat</h1>
          <h3>@octocat</h3>
          <p>Joined <span>25 Jan 2011</span></p>
        </div>
        <div class="about">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Donec idui,
          Quisque volutpat mattis eros.
        </div>
        <div class="statistics">
          <div class="info">
            <h4>Repos</h4>
            <div class="number-stat">8</div>
          </div>
          <div class="info">
            <h4>Followers</h4>
            <div class="number-stat">3938</div>
          </div>
          <div class="info">
            <h4>Following</h4>
            <div class="number-stat">9</div>
          </div>
        </div>
        <div class="links">
          <div class="link">
            <div class="icon">Icon</div>
            <div class="link-info">San Francisco</div>
          </div>
          <div class="link">
            <div class="icon">Icon</div>
            <div class="link-info">https://github.blog</div>
          </div>
          <div class="link">
            <div class="icon">Icon</div>
            <div class="link-info">Not Available</div>
          </div>
          <div class="link">
            <div class="icon">Icon</div>
            <div class="link-info">@github</div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
